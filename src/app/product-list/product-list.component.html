<h2>Products</h2>
<table>
  <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td> <a [title]="'go to '+ product.name + ' details'"
              [routerLink]="['/products', product.id]">:></a></td>
  </tr>
</table>
